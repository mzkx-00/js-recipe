<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>電卓（2項演算）</title>
  </head>
  <body>
    <h1>2つの数の計算</h1>

    <section>
      <button id="equal">=</button>
    </section>

    <section>
      <input id="input-A" type="number" />
      <input id="input-B" type="number" />
    </section>

    <section>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">×</option>
        <option value="/">÷</option>
      </select>
    </section>

    <section>
      <p id="result">ここに結果が表示されます</p>
    </section>

    <script src="main.js"></script>
  </body>
</html>
